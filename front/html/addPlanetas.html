<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/marte.png">
    <link rel="stylesheet" href="../css/addPlanetas.css">
    <title> Adicionar Planetas </title>
</head>

<body>
    <div class="fundo-estrelas">
        <header>
            <nav id="nav">
                <div class="caixa-menu">
                    <img class="logousuario" src="/img/person_black_24dp (1)@2x.png" alt="imagem usuario">
                    Usuário
                    <img class="logousuario" src="/img/Arrow@2x.png" alt="imagem de opcão">
                </div>
                <ul id="menu">
                    <li><a href="../html/home.html">Minha conta</a></li>
                    <li><a href="../html/login.html">Sair</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form id="form-dados" action="/addPlanetas" method="POST" enctype="multipart/form-data">

                <section class="caixa-voltar">
                    <a class="link-voltar" href="./planetas.html">
                        <img src="/img/Caminho 468@2x.png" alt="seta para esqueda">
                        <p>Home/</p>
                        <p>Planetas/</p>
                        <span>Adicionar Planetas</span>
                    </a>
                </section>

                <section class="container-pai">

                    <div id="caixa-img-planetas">
                        <img class="seta" src="/img/Caminho 464@2x.png" alt="seta esquerda">

                        <label for="addfoto" action="/addPlanetas" method="POST">
                            <input id="addfoto" type="file" name="image" onchange="enviarImg(event)">
                        </label>

                        <img class="seta" src="/img/Caminho 465@2x.png" alt="seta direita">
                    </div>

                    <div id="caixa-info">
                        <div class="caixa-nome-planeta">
                            <p>PLANETA</p>
                            <h2 id="nome">-</h2>
                            <span></span>
                        </div>

                        <div class="caixa-descricao-planeta">
                            <p id="descricao">Informe uma descrição...</p>
                        </div>
                    </div>
                </section>

                <div class="container-caixas">

                    <div class="caixas-dados">
                        <strong>Área de superfície</strong>
                        <p id="area">-</p>
                    </div>
                    <div class="caixas-dados">
                        <strong>Distância do sol</strong>
                        <p id="distacia">-</p>
                    </div>
                    <div class="caixas-dados">
                        <strong>Duração do dia</strong>
                        <p id="duracao">-</p>
                    </div>
                    <div class="caixas-dados">
                        <strong>Gravidade</strong>
                        <p id="gravidade">-</p>
                    </div>

                </div>

                <div class="container-painel-editavel">
                    <h4>Editar planeta</h4>

                    <div id="container-form">
                        <div class="form-nome-area">
                            <input type="text" id="input-nome" name="nome" placeholder="Nome do planeta" required>
                            <input type="text" id="input-area" name="area" placeholder="Área da superfície" required>
                        </div>
                        <div class="form-descricao">
                            <input type="text" id="input-descricao" name="descricao" placeholder="Descrição do planeta"
                                required>
                        </div>
                    </div>
                    <div class="form-distancia-duracao-gravidade">
                        <input type="text" id="input-distancia" name="distancia" placeholder="Distância do Sol"
                            required>

                        <input type="text" id="input-duracao" name="duracao" placeholder="Duração do dia" required>

                        <input type="text" id="input-gravidade" name="gravidade" placeholder="Gravidade" required>
                    </div>
                    <div class="buttons-cancelar-salvar">
                        <button type="button" onclick="cancelarEdicao()" value="Cancelar"
                            id="form-botao-cancel">Cancelar</button>

                        <button type="submit" onclick="botaoSalvar()" value="Salvar"
                            id="form-botao-salvar">Salvar</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>
<script type="text/javascript" src="../js/Dados.js"></script>
<script type="text/javascript" src="../js/home.js"></script>
<script type="text/javascript" src="../js/addPlanetas.js"></script>

<script>
    function init() {
        diretorio();
        sliderCardes();
    }
</script>

</html>
